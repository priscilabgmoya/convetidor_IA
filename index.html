<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/653469.png" type="image/x-icon">
    <title>Convertidor con IA</title>
</head>
<body>
    <div class="container">
        <div class="row containerIndex">
            <div class="col-12">
                <h1 class="text-center">Convetidor de Celsius (C°) a  Fahrenheit (F°)</h1>
                <p class="text-center">Conversión de grados celsius a fahrenheit utilizando Tensorflow.js</p>
            </div>
            <div class="col-8 containerIcon">
                <i class="bi bi-thermometer-sun iconThermometer"></i>
            </div>
        </div>
        <div class="row containerIndex">
            <div class="col-12">
                <label for="celsius" class="form-label">Grados Celsius: <span id="lbl-celsius">0</span></label>
            </div>
            <div class="col-12 containerInput">
                <label for="">-200</label>
                <input type="range" class="form-range mx-2" min="-200" max="200" id="celsius" oninput="cambiarCelsius();">
                <label for="">200</label>
            </div>
            <div class="col-12">
                <label for="celsius" class="form-label">Resultado</label>
                <p id="resultado">
                  0 grados celsius son 32 grados fahrenheit
                </p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/index.js"></script>
</html>
